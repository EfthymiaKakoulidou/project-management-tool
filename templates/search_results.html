<form class="form-inline search" method="GET" action="{% url 'search_results' %}">
    {% csrf_token %}
    {{ search_form.as_p }}
    <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
</form>

{% if search_results %}
    <ul>
        {% for item in search_results %}
            <li>{{ item.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
