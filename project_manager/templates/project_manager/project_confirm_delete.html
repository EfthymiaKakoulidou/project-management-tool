{% extends 'base.html' %}

{% block title %}Delete Project {{object.title}}{% endblock %}

{% block content %}
{% if user.is_authenticated%}
<div class="container">
    <h1 class="text-center mt-2">Confirm Project Deletion</h1>
    <div class="d-flex justify-content-center pt-3" style="flex-direction: column;">
        <p class="text-center titles">Are you sure you want to delete {{project.title}}?</p>
        <form method="POST" class="text-center">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-primary">
            <a class='btn btn-primary', href="{% url 'project_detail' project.id %}">Cancel</a>
        </form>
</div>
</div>
{% endif %}
{% endblock %}
