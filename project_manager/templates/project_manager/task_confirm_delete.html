{% extends 'base.html' %}

{% block title %}Delete Task {{object.title}}{% endblock %}

{% block content %}

<div class="container">
    <h1 class="text-center mt-2">Confirm Task Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="POST" class="text-center">
            {% csrf_token %}
            <p>Are you sure you want to delete {{task.title}}?</p>
            <input type="submit" value="Confirm" class="btn btn-primary w-25">
            <a class='btn btn-primary w-25', href="{% url 'edit_task_status' task.id %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
