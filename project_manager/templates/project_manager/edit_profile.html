{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
{% if user.is_authenticated%}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center" style="font-size: larger;">Edit Profile</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" mt-2>Edit Profile</button>
        </div>
    </form>
</div>
{% endif %}
{% endblock %}
