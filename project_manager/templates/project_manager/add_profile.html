{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}My profile{% endblock %}

{% block content %}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Hi {{ user }} </h1>
        <h2 class="text-center">Here you can add some details into your profile</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" mt-2>Create Profile</button>
        </div>
    </form>
</div>


{% endblock %}
