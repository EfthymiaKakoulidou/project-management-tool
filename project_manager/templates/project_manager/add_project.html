{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Project{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form" style="background-image: linear-gradient(to top left, rgb(244, 190, 172), whitesmoke);">
        <h1 class="text-center" style="font-size: larger;">Add Project</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary" mt-2>Create Project</button>
        </div>
    </form>
</div>
{% endblock %}
{% block postload_js %}

<script>
    let now = new Date();
    let minDate = now.toISOString().substring(0,10);
    document.getElementById('id_deadline').setAttribute('min', minDate);
</script>

{% endblock %}
