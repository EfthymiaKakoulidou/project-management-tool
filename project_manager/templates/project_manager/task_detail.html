{% extends 'base.html' %}

{% block title %}Task Details - {{task.title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="project_info mt-3 p-1"></div>
    <div class="profile_detail">
        <h1 class="text-center">{{task.title}}</h1>
        <p class="text-center">Created by {{task.user}} on {{task.created_on.date}}</p>
        <p class="text-center">{{task.description}}</p>
        {% if request.user == task.user %}
        <div class="text-center">
            <a href="{% url 'edit_task' task.id %}">Edit</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
